<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <button type="button" onclick="f1()">Click me</button>
    <script>
        //function scope
        var a = 9
        function f1() {
            var b = 6
            document.getElementById("id1").innerHTML = a * b
        };
        document.getElementById("id2").innerHTML = a * 3
        document.getElementById("id3").innerHTML = b * 6
    </script>
</body>
</html>
