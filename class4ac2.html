<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //in-built object : Math

        var x = Math.abs(10)
        document.write( x + "<br>")

        var y = Math.asin (1) 
        document.write( y + "<br>")

        var w = Math.acos (-1)
        document.write( w + "<br>")

        var o = Math.atan (8)
        document.write( o + "<br>")

        //random will create number between 4 & 9

        var t = Math.random()
        document. write( t + "<br>")
    </script>
</body>
</html>
